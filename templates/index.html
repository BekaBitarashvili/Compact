{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h4>{{ post.title }}</h4>
                <small class="text-muted">
                    By {{ post.author }} â€¢ {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
                </small>
                <p class="mt-2">{{ post.description }}</p>
            </div>
        </div>
    {% else %}
        <p>No posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
